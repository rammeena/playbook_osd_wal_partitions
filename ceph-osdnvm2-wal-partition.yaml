    - name: 12th wal partition
      parted:
        device: /dev/nvme0n1
        number: 12
        label: gpt
        name: "wal for /dev/sdm"
        state: present
        part_start: "55%"
        part_end: "60%"

    - name: 13th wal partition
      parted:
        device: /dev/nvme0n1
        number: 13
        label: gpt
        name: "wal for /dev/sdn"
