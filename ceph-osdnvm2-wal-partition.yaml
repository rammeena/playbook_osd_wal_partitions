---
- name: create wal journal  using parted module on nvme disk /dev/nvme0n1
  hosts: all
  become: true
  tasks:
    - name: Read device info of /dev/nvme0n1
      parted:
        device: /dev/nvme0n1
        unit: GB
      register: before_part

    - name: Print Device info of /dev/nvme0n1
      debug:
        msg: "{{ before_part }}"

    - name: 1st wal partition
      parted:
        device: /dev/nvme0n1
        number: 1
        label: gpt
        name: "wal for /dev/sdb"
        state: present
        part_start: "0%"
        part_end: "5%"

    - name: 2nd wal partition
      parted:
        device: /dev/nvme0n1
        number: 2
        label: gpt
        name: "wal for /dev/sdc"
        state: present
        part_start: "5%"
        part_end: "10%"

    - name: 3rd wal partition
      parted:
        device: /dev/nvme0n1
        number: 3
        label: gpt
        name: "wal for /dev/sdd"
        state: present
        part_start: "10%"
        part_end: "15%"

    - name: 4th wal partition
      parted:
        device: /dev/nvme0n1
        number: 4
        label: gpt
        name: "wal for /dev/sde"
        state: present
        part_start: "15%"
        part_end: "20%"

    - name: 5th wal partition
      parted:
        device: /dev/nvme0n1
        number: 5
        label: gpt
        name: "wal for /dev/sdf"
        state: present
        part_start: "20%"
        part_end: "25%"

    - name: 6th wal partition
      parted:
        device: /dev/nvme0n1
        number: 6
        label: gpt
        name: "wal for /dev/sdg"
        state: present
        part_start: "25%"
        part_end: "30%"

    - name: 7th wal partition
      parted:
        device: /dev/nvme0n1
        number: 7
        label: gpt
        name: "wal for /dev/sdh"
        state: present
        part_start: "30%"
        part_end: "35%"

    - name: 8th wal partition
      parted:
        device: /dev/nvme0n1
        number: 8
        label: gpt
        name: "wal for /dev/sdi"
        state: present
        part_start: "35%"
